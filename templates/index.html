<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 8px solid #374151; /* gray-700 */
            border-top: 8px solid #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center">
        
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Deepfake Detector</h1>
            <p class="text-gray-400 mt-2">Upload an image to determine if it is real or a deepfake.</p>
        </header>

        <form id="upload-form" class="space-y-6">
            <div id="image-preview-container" class="mt-4 hidden w-full h-64 bg-gray-900 rounded-lg flex items-center justify-center">
                <img id="image-preview" src="#" alt="Image Preview" class="max-w-full max-h-full object-contain rounded-lg"/>
            </div>
            
            <div>
                <label for="image-upload" class="cursor-pointer w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg inline-block transition duration-300">
                    Choose an Image
                </label>
                <input id="image-upload" type="file" class="hidden" accept="image/jpeg, image/png, image/jpg">
                <p id="filename" class="text-gray-500 text-sm mt-2 h-5"></p>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Analyze Image
            </button>
        </form>
        
        <div id="loading" class="hidden mt-6">
            <div class="loader mx-auto"></div>
            <p class="text-gray-400 mt-2">Analyzing... this may take a moment.</p>
        </div>

        <div id="result" class="mt-6 hidden p-6 rounded-lg text-2xl font-bold">
            <!-- Prediction result will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const filenameDisplay = document.getElementById('filename');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const submitButton = form.querySelector('button[type="submit"]');

        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
                filenameDisplay.textContent = file.name;
                resultDiv.classList.add('hidden');
                submitButton.disabled = false;
            } else {
                imagePreviewContainer.classList.add('hidden');
                filenameDisplay.textContent = '';
                submitButton.disabled = true;
            }
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const file = imageUpload.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            submitButton.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                response.ok ? displayResult(data) : displayError(data.error);
            } catch (error) {
                displayError('Failed to connect to the server. Is it running?');
            } finally {
                loadingDiv.classList.add('hidden');
                submitButton.disabled = false;
            }
        });

        function displayResult({ prediction, confidence }) {
            resultDiv.classList.remove('hidden');
            const isReal = prediction === 'Real';
            const bgColor = isReal ? 'bg-green-800/50' : 'bg-red-800/50';
            const textColor = isReal ? 'text-green-300' : 'text-red-300';
            
            resultDiv.className = `mt-6 p-6 rounded-lg text-2xl font-bold ${bgColor} ${textColor}`;
            resultDiv.innerHTML = `Result: <span class="font-black">${prediction}</span><br><span class="text-lg font-normal">Confidence: ${confidence}</span>`;
        }
        
        function displayError(errorMessage) {
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-6 p-6 rounded-lg text-xl font-bold bg-yellow-800/50 text-yellow-300';
            resultDiv.textContent = `Error: ${errorMessage}`;
        }
    </script>
</body>
</html>
